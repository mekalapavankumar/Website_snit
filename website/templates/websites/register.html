{% include 'websites/menubar.html' %}

<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body style="background-image: url("{% static 'images/register_page_background.jpg' %}")>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-5 col-sm-40 col-xs-15">
                    <h1 class="text-primary display-4 text-center">Registration Form</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
